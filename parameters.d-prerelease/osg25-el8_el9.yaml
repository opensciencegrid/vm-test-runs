package_sets:
  - label: Compute Entrypoint (Condor)
    packages:
      - osg-ce-condor
      - htcondor-ce-view
  - label: Compute Entrypoint (Slurm)
    packages:
      - osg-ce-slurm
      - htcondor-ce-view
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - mariadb-server
  - label: Central Collector
    packages:
      - htcondor-ce-collector
      - htcondor-ce-view
      - fetch-crl
  - label: Worker Node (privileged)
    packages:
      - osg-wn-client
      - osg-oasis
      - apptainer-suid
  - label: Worker Node (privileged, tarball deps)
    packages:
      - osg-update-data
      - osg-wn-client
  - label: XRootD
    packages:
      - osg-xrootd-standalone
      - xrootd-multiuser
      - xrootd-client
      - voms-clients-cpp
  - label: GlideinwmsFrontend
    packages:
      - glideinwms-vofrontend
  - label: GlideinwmsFactory
    packages:
      - glideinwms-factory
  - label: HTVault-Config
    packages:
      - htvault-config
      - htgettoken
  - label: OSDF Cache and Origin
    packages:
      - osdf-cache
      - osdf-origin
